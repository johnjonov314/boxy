name: Deploy to Yandex Object Storage

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm ci  # или npm install
      - run: npm run build
      - uses: shallwefootball/s3-upload-action@master
        with:
          aws_key_id: ${{ secrets.YANDEX_ACCESS_KEY_ID }}
          aws_secret_access_key: ${{ secrets.YANDEX_SECRET_ACCESS_KEY }}
          aws_bucket: ${{ secrets.YANDEX_BUCKET_NAME }}
          endpoint: https://storage.yandexcloud.net
          source_dir: dist
          destination_dir: /
