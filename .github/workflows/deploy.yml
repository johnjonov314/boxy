name: Deploy to Yandex Object Storage

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üßæ Checkout code
        uses: actions/checkout@v4

      - name: üì¶ Install dependencies
        run: npm install

      - name: üõ†Ô∏è Build project
        run: npm run build

      - name: üîç Check build output
        run: |
          echo "üóÇ –°–æ–¥–µ—Ä–∂–∏–º–æ–µ –ø–∞–ø–∫–∏ dist:"
          ls -R ./dist

      - name: üß∞ Install rclone
        run: curl https://rclone.org/install.sh | sudo bash

      -  name: Configure rclone
  run: |
    echo "[yandex]" > rclone.conf
    echo "type = s3" >> rclone.conf
    echo "provider = Yandex" >> rclone.conf
    echo "access_key_id = ${{ secrets.YANDEX_ACCESS_KEY }}" >> rclone.conf
    echo "secret_access_key = ${{ secrets.YANDEX_SECRET_KEY }}" >> rclone.conf
    echo "endpoint = https://storage.yandexcloud.net" >> rclone.conf

      - name: üöÄ Upload to Yandex Object Storage
        run: |
          echo "üì§ –ù–∞—á–∏–Ω–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É –≤ –±–∞–∫–µ—Ç: ${{ secrets.YANDEX_BUCKET_NAME }}"
          rclone -vv --config=rclone.conf sync ./dist yandex:${{ secrets.YANDEX_BUCKET_NAME }}

          