name: Deploy to Yandex Object Storage

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Install rclone
        run: curl https://rclone.org/install.sh | sudo bash

      - name: Configure rclone
        run: |
          echo "[yandex]
          type = s3
          provider = Yandex
          access_key_id = ${YANDEX_ACCESS_KEY}
          secret_access_key = ${YANDEX_SECRET_KEY}
          endpoint = storage.yandexcloud.net
          region = ru-central1" > rclone.conf
        env:
          YANDEX_ACCESS_KEY: ${{ secrets.YANDEX_ACCESS_KEY }}
          YANDEX_SECRET_KEY: ${{ secrets.YANDEX_SECRET_KEY }}

      - name: Upload to Yandex Object Storage
        run: rclone --config=rclone.conf sync ./dist yandex:${{ secrets.YANDEX_BUCKET_NAME }} --progress
